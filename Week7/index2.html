<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            grid-template-rows: 1fr 1fr;
            gap: 5px;
        }

        .container div img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <div><img src="assets/images/forest.jpg" alt="forest"></div>
        <div><img src="assets/images/forest.jpg" alt="forest"></div>
        <div><img src="assets/images/forest.jpg" alt="forest"></div>
        <div><img src="assets/images/forest.jpg" alt="forest"></div>
        <div><img src="assets/images/forest.jpg" alt="forest"></div>
        <div><img src="assets/images/forest.jpg" alt="forest"></div>
    </div>
</body>

</html>
